# S3 Bucket Service deployment workflow for EC2 self-hosted runner
# Deploys Node.js service to EC2 and restarts with PM2
# Updated: 2025-12-04 - Fix region configuration issue (trigger redeploy)

name: Deploy S3 Bucket Service to EC2

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js 22
      uses: actions/setup-node@v3
      with:
        node-version: '22.x'
        cache: 'npm'
    
    - name: Verify Node.js version
      run: |
        node --version
        npm --version
    
    - name: Install dependencies
      run: npm ci
    
    - name: Deploy to EC2
      run: |
        # Backup current version
        if [ -d ~/s3-bucket-service ]; then
          cp -r ~/s3-bucket-service ~/s3-bucket-service.backup
        fi
        
        # Copy new files (excluding node_modules and .git)
        rsync -av --exclude='node_modules' --exclude='.git' --exclude='logs' ./ ~/s3-bucket-service/
        
        # Install dependencies in target directory
        cd ~/s3-bucket-service
        
        # Copy production environment as .env
        cp .env.production .env
        
        # Replace AWS credentials with actual values from secrets (using | as delimiter to handle special chars)
        sed -i 's|PLACEHOLDER_AWS_ACCESS_KEY_ID|${{ secrets.AWS_ACCESS_KEY_ID }}|g' .env
        sed -i 's|PLACEHOLDER_AWS_SECRET_ACCESS_KEY|${{ secrets.AWS_SECRET_ACCESS_KEY }}|g' .env
        
        # Add deployment timestamp (cross-platform compatible)
        {
          echo ""
          echo "# Last deployed: $(date -u +'%Y-%m-%d %H:%M:%S UTC') via GitHub Actions"
          echo "# Deployment ID: $GITHUB_RUN_ID"
          echo "# Commit SHA: $GITHUB_SHA"
          echo "# Commit Message: $(git log -1 --pretty=format:'%s' $GITHUB_SHA 2>/dev/null || echo 'No commit message available')"
        } >> .env
        
        npm install --production
        
        echo "Deployed to ~/s3-bucket-service"
    
    - name: Restart service with PM2
      run: |
        cd ~/s3-bucket-service
        pm2 restart s3-bucket-service || pm2 start src/server.js --name s3-bucket-service
        pm2 save
    
    - name: Deployment Summary
      run: |
        echo "âœ… S3 Bucket Service deployed successfully!"
        echo "ğŸŒ Service URL: http://51.20.164.143:3009"
        echo "ğŸ“ Deployed to: ~/s3-bucket-service"
        echo ""
        echo "PM2 Status:"
        pm2 list | grep s3-bucket-service
